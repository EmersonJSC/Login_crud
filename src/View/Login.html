<form method="POST" action="?pagina=login&metodo=read">
    <label class="label">Login:</label>
    <input class="input" type="text" name="nome" placeholder="Ex.: Alice" />
  </div>

  <div class="mt-5">
    <label class="label">Senha:</label>
    <input class="input" type="password" name="senha" placeholder="*****" />
    <input  class="button is-fullwidth mt-5" type="submit" name="acao" value="Logar" />
    {% if error == true %}
    <h4 class="has-text-centered has-text-danger pt-5">Usuario ou senha errado, tente novamente.</h4>
    {% endif %}
  </div>
 </form>
